        <h2 class="g5_title">RESERVA TU AUTO</h2>
        <hr>
        <section>
            <div>
                <form class="g5_form_reserva">
                    <label>Fecha reserva:</label>
                    <input type="text" placeholder="20/02/2019">
                    <label>Capacidad auto:</label>
                    <select>
                        <option value="">2</option>
                        <option value="">4</option>
                        <option value="" selected>5</option>
                        <option value="">6</option>
                        <option value="">12</option>
                    </select>
                    <br>
                    
                    <label>Hora inicio:</label>
                    <select>
                        <option value="" selected>09:00</option>

                        <option value="">11:00</option>
                        <option value="">12:00</option>
                        <option value="">13:00</option>
                        <option value="">14:00</option>

                        <option value="" selected>12:00</option>

                        <option value="">14:00</option>
                        <option value="">15:00</option>
                        <option value="">16:00</option>
                        <option value="">17:00</option>
                        <option value="">18:00</option>
                    </select>
                    <br>
                    <label>Precio reserva:</label>
                    <input type="text" placeholder="$60,00">

                    <label>Nombre Cliente:</label>
                    <input type="text" placeholder="Juan Gabriel">

                    <label>Modelo vehículo:</label>
                    <input type="text" placeholder="Toyota Prius">
                    <br>
                    <button>Reservar</button>
                </form>
            </div>
