<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
  <h1 align="center">Ingreso Administrador</h1>
  <form action="usuarios.html" class="g6_form">
    <div class="g6_contenedor">
      <img src="https://png.pngtree.com/svg/20170331/businessman_863430.png" alt="Avatar" class="g6_avatar">
    </div>
    <div class="g6_contenedor">
      <label for="uname"><b>Usuario</b></label>
      <input type="text" placeholder="Ingrese usuario" class="g6_user" required>

      <label for="g6_psw"><b>Clave</b></label>
      <input type="password" placeholder="Ingrese clave" class="g6_psw" required>
          
      <button type="submit" class="g6_btnlogin" >Ingresar</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Recuerdame
      </label>
    </div>
  </form>
</body>
</html>
