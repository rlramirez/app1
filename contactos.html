
<!DOCTYPE html>
<html>
<head>
	<title>CONTACTOS</title>
</head>
	<header id= 'hederG4'>
		<img id='logoG4' src="imagenesG4/contanto.png">
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<h1 id='contactosG4'>CONTACTOS</h1>
	</header>
<body>
	<section id='presentacionG4'>
		<section class="formularioG4">
		<form >
			<label for="name"> Nombres : </label>
			<input type="text" placeholder="usuario" required>
			<label for="apellido"> Apellidos : </label>
			<input type="text" placeholder="usuario" required>
			<label for="email"> Email: </label>
			<input type="email" name="email"  placeholder="@gmail" required>
			<label for="cedula"> Cedula : </label>
			<input type="text" placeholder="123" required>
			<label for="message">Sugerencia: </label>
			<TEXTAREA name="message" cols="40" rows="6"	required></TEXTAREA>
			<label for="fecha">Fecha:</label>
			<input type="date" id="fecha">
			<label for="calificacion">Calificacion:</label>
			<input type="range" id="calificacion" min="0" max="10" value="0">
			
			<input type="submit" value="Enviar Datos" id="btnSubmit">

		</form>
		</section>
		<section id='mapaG4'>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7960.204304273065!2d-79.20389497583396!3d-3.9994176252266995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91cb480661b91d2d%3A0x8e12137cdc1eee09!2sLoja!5e0!3m2!1ses-419!2sec!4v1554933708403!5m2!1ses-419!2sec" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</section>
		</section>
	

</body>
</html>
